name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  general:
    runs-on: ubuntu-latest

    container:
      image:  dart:stable

    defaults:
      run:
        working-directory: ./freezed_factories

    steps:
      - uses: actions/checkout@v4

      - name: Print Dart SDK version
        run: dart --version

      - name: Install dependencies
        run: dart pub get

      - name: Check Formatting
        run: dart format --line-length 80 --set-exit-if-changed .

      - name: Analyze
        run: dart analyze

      - name: Run tests
        run: dart test

  example:
    runs-on: ubuntu-latest

    container:
      image:  dart:stable

    defaults:
      run:
        working-directory: ./freezed_factories/example

    steps:
      - uses: actions/checkout@v4

      - name: Print Dart SDK version
        run: dart --version

      - name: Install dependencies
        run: dart pub get

      - name: Build
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: dart test
